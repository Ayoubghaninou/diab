version: 2

references:
    cache_key: &cache_key
        key: jars-{{ checksum "build.gradle" }}-{{ checksum  "dependencies.gradle" }}-{{ checksum  "app/build.gradle" }}

jobs:
    build:
        working_directory: ~/code
        docker:
            - image: circleci/android:api-28-alpha
        environment:
            JVM_OPTS: "-Xmx1024m"
            GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
            TERM: dumb
        steps:
            - checkout
            - run:
                name: Local props
                command: if [ -z $(cat local.properties | grep "diab.fit=") ]; then echo "diab.fit=false" >> local.properties; fi
            - restore_cache:
                <<: *cache_key
            - run:
                name: Download Dependencies
                command: ./gradlew androidDependencies
            - save_cache:
                <<: *cache_key
                paths:
                    - ~/.gradle/caches
                    - ~/.gradle/wrapper
            - run:
                name: Assemble debug
                command: ./gradlew assembleDebug -PisCiBuild
            - store_artifacts:
                path: app/build/reports
                destination: reports
            - store_test_results:
                    path: app/build/test-results
