version: 2.1

executors:
  diab-android-executor:
    docker:
      - image: circleci/android:api-28-alpha
    environment:
      JVM_OPTS: "-Xmx1024m"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
      TERM: dumb
    working_directory: ~/diab

jobs:
  build:
    executor: diab-android-executor
    steps:
      - checkout
      - run:
          name: Download deps
          command: ./gradlew dependencies
      - run:
          name: Assemble, lint and unit tests
          command: ./gradlew check -PisCiBuild
      # Store report results
      - store_artifacts:
          path: app/build/reports
          destination: app-reports
      - store_artifacts:
          path: core/build/reports
          destination: core-reports
      - store_artifacts:
          path: data/build/reports
          destination: data-reports
      - store_artifacts:
          path: export/build/reports
          destination: export-reports
      - store_artifacts:
          path: glucose/build/reports
          destination: glucose-reports
      - store_artifacts:
          path: insulin/build/reports
          destination: insulin-reports
      - store_artifacts:
          path: settings/build/reports
          destination: settings-reports
      - store_artifacts:
          path: ui/build/reports
          destination: ui-reports
      # Store test results
      - store_test_results:
          path: app/build/test-results
      - store_test_results:
          path: core/build/test-results
      - store_test_results:
          path: data/build/test-results
      - store_test_results:
          path: glucose/build/test-results
      # Save build dir
      - persist_to_workspace:
          root: .
          paths:
            - build
            - ./**/build


workflows:
  version: 2
  build_and_test:
    jobs:
      - build