apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "it.diab"
        minSdkVersion 23
        targetSdkVersion 28

        versionCode 288
        versionName "1.3"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        kapt.arguments {
            arg("room.schemaLocation", "$projectDir/schemas".toString())
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {

        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "fit"

    productFlavors {

        oss {
            // Fitness-integration-less app, no closed source library included
        }

        googleFit {
            // Google Fit integration, includes closed source libraries
        }
    }
}

dependencies {
    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.11"

    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.1"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.0.1"

    // AppCompat
    implementation "androidx.appcompat:appcompat:1.0.2"

    // Architecture
    implementation "androidx.lifecycle:lifecycle-extensions:2.0.0"
    kapt "androidx.lifecycle:lifecycle-compiler:2.0.0"

    implementation "androidx.room:room-runtime:2.0.0"
    kapt "androidx.room:room-compiler:2.0.0"

    implementation "androidx.paging:paging-runtime:2.0.0"

    // UI
    implementation "androidx.cardview:cardview:1.0.0"
    implementation "androidx.constraintlayout:constraintlayout:2.0.0-alpha3"
    implementation "androidx.preference:preference:1.0.0"

    implementation "com.google.android.material:material:1.0.0"

    implementation "com.github.PhilJay:MPAndroidChart:v3.0.3"

    implementation "org.dhatim:fastexcel:0.9.3"

    // Google Fit
    googleFitImplementation "com.google.android.gms:play-services-auth:16.0.1"
    googleFitImplementation "com.google.android.gms:play-services-fitness:16.0.1"

    // Testing
    androidTestImplementation 'androidx.arch.core:core-testing:2.0.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-contrib:3.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-intents:3.1.1'
    androidTestImplementation 'com.google.truth:truth:0.42'
    testImplementation 'junit:junit:4.12'
}

repositories {
    google()
    mavenCentral()
}
